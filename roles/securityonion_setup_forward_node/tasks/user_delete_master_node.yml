---

- name: Remove Sudo permissions to the user {{ansible_hostname}} in Master Node
  expect: 
   command: ssh -t "{{ SSH_USERNAME }}"@"{{ SERVERNAME }}" 'sudo rm /etc/sudoers.d/temp-sudo-{{ ansible_hostname }}'
   responses:
     'password': "{{ so_ssh_master_password }}" 
     'Are you sure you want to continue connecting.': "yes"

- name: Remove user {{ansible_hostname}} to the Sudo group in Master Node
  expect: 
   command: ssh -t "{{ SSH_USERNAME }}"@"{{ SERVERNAME }}" 'sudo deluser {{ansible_hostname}} sudo'
   responses:
     'password': "{{ so_ssh_master_password }}" 
     'Are you sure you want to continue connecting.': "yes"



 
 

